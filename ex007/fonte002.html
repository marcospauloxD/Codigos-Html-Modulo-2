<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body{
            font:italic normal 3em arial,Helvetica,sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Kaushan Script'; 
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Inserindo novas fontes</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, numquam, natus velit provident esse, possimus repellendus pariatur a ratione quis dolorem maxime aliquam vero. Soluta unde nulla quidem tempora id.</p>
</body>
</html>
